<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加导航</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../lib/layui/layui/css/layui.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span class="layui-breadcrumb">
                <a href="">导航管理</a>
                <a><cite>添加导航</cite></a>
              </span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" action="" style="width: 800px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">导航名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="nav_name" required  lay-verify="required" placeholder="请输入导航名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">导航别名</label>
                      <div class="layui-input-block">
                        <input type="text" name="nav_alias" required  lay-verify="required" placeholder="请输入导航别名" autocomplete="off" class="layui-input">
                      </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">导航排序</label>
                        <div class="layui-input-block">
                          <input type="number" name="nav_sort" required  lay-verify="required|number" placeholder="请输入导航排序" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">路由名称</label>
                          <div class="layui-input-block">
                            <input type="text" name="nav_url" required  lay-verify="required" placeholder="请输入路由名称" autocomplete="off" class="layui-input">
                          </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                              <button class="layui-btn" lay-submit lay-filter="navForm">立即提交</button>
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                          </div>
            </form>
        </div>
      </div>
</body>
</html>
<script src="../lib/layui/layui/layui.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
 <script>
//注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
//     layui.use('element', function(){
//         var element = layui.element; });
  layui.use(['element','form','jquery','layer'],function(){
        var {element,form,$,layer} = layui; 
        form.on("submit(navForm)",(data)=>{
         // console.log($(".layui-btn"));
            //发请求
            $.ajax({
                type:"post",
                url:"/admin/nav/insert",
               data:data.field,
                dataType:"json",
                success:function(res){
                  var{code,msg}=res;
                 if(code==1){
                    layer.open({
                      title:false,
                      content:msg,
                      icon:1             
                    })
                  }else{
                    layer.open({
                      title:false,
                      content:msg,
                      icon:2            
                    })
                  }  
                 
                }
            })
            return false;
        });
});
</script>
