<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>layout 后台管理系统 - Layui</title>
        <link rel="stylesheet" href="./lib/layui/layui/css/layui.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <div class="layui-logo layui-hide-xs layui-bg-black">
                    后台管理系统
                </div>
                <!-- 头部区域（可配合layui 已有的水平导航） -->
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a href="javascript:;"><%=username%></a>
                        <!-- admin -->
                        <dl class="layui-nav-child">
                            <!-- <dd><a href="javascript:;" >修改信息</a></dd> -->
                            <dd><a href="/admin/login/logout">退出登录</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/index/index">前台页面</a>
                    </li>
                </ul>
            </div>

            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul class="layui-nav layui-nav-tree" lay-filter="test">
                        <li class="layui-nav-item">
                            <a class="" href="javascript:;">导航管理</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a href="/admin/nav/insert" target="content">添加导航</a>
                                </dd>
                                <dd>
                                    <a href="/admin/nav" target="content">查看导航</a>
                                </dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a class="" href="javascript:;">轮播图管理</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a
                                        href="/admin/banner/insert"
                                        target="content"
                                        >添加轮播图</a
                                    >
                                </dd>
                                <dd>
                                    <a href="/admin/banner" target="content"
                                        >查看轮播图</a
                                    >
                                </dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a class="" href="javascript:;">项目管理</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a
                                        href="/admin/project/insert"
                                        target="content"
                                        >添加项目</a
                                    >
                                </dd>
                                <dd>
                                    <a href="/admin/project" target="content"
                                        >查看项目</a
                                    >
                                </dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">房源管理</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a
                                        href="/admin/home/insert"
                                        target="content"
                                        >新建房源</a
                                    >
                                </dd>
                                <dd>
                                    <a href="/admin/home" target="content"
                                        >编辑/删除</a
                                    >
                                </dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">代理人管理</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a
                                        href="/admin/agent/insert"
                                        target="content"
                                        >新建代理人</a
                                    >
                                </dd>
                                <dd>
                                    <a href="/admin/agent" target="content"
                                        >编辑/删除</a
                                    >
                                </dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">专题管理</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a
                                        href="/admin/Special/insert"
                                        target="content"
                                        >新建专题</a
                                    >
                                </dd>
                                <dd>
                                    <a href="/admin/Special" target="content"
                                        >编辑/删除</a
                                    >
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="layui-body">
                <!-- 内容主体区域 -->
                <div style="padding: 15px">
                    <iframe
                        src="/admin/echarts"
                        frameborder="0"
                        scrolling="yes"
                        style="width: 100%; height: 100%"
                        name="content"
                    ></iframe>
                </div>
            </div>

            <div class="layui-footer">
                <!-- 底部固定区域 -->
            </div>
        </div>
    </body>
</html>
<script src="./lib/layui/layui/layui.js"></script>
<script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
></script>
<script>
    //JS
    var $, layer;
    layui.use(['element', 'layer', 'util', 'jquery'], function () {
        var element = layui.element,
            layer = layui.layer,
            util = layui.util,
            $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', { icon: 0 });
            },
            menuRight: function () {
                layer.open({
                    type: 1,
                    content:
                        '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', //右上角
                    anim: 5,
                    shadeClose: true,
                });
            },
        });
    });
</script>
